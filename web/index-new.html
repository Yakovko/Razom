    <script src="scripts/jquery.js"></script>
    <!--<script src="scripts/script.js"></script>-->
    <script src="scripts/sly.min.js"></script>

    <script>
        jQuery(function ($) {
            'use strict';
            // -------------------------------------------------------------
            // Force Centered Navigation
            // -------------------------------------------------------------
            (function () {
                var $frame = $('#context-switcher');
                var $wrap = $frame.parent();
                // Call Sly on frame
                $frame.sly({
                    horizontal: 1,
                    itemNav: 'centered',
                    smart: 1,
                    activateMiddle: 1,
                    activateOn: 'click',
                    mouseDragging: 1,
                    touchDragging: 1,
                    releaseSwing: 1,
                    startAt: 3,
                    scrollBar: $('.context-switcher-scrollbar'),
                    scrollBy: 1,
                    speed: 300,
                    elasticBounds: 1,
                    //easing: 'easeOutExpo',
                    dragHandle: 1,
                    dynamicHandle: 1,
                    clickBar: 1,
                    // Buttons
                    prev: $('.prev'),
                    next: $('.next')
                });
            }());

        });
    </script>
